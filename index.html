<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code snippets</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <section class="top-container">
        <h1>Random Code Snippet</h1>
        <h2 id="name"></h2>
    </section>
    <div class="container">
        <div class="language-container">
        <p class="language" id="language-copy"></p><button>Random Snippet</button>
        </div>
        <div class="code-wrapper">
          <pre>
            <code id="code"></code>
          </pre>
          <button id="copy-button">Copy</button>
        </div>
        <span id="copy-success">Code copied! :)</span>
        <section>
          <button class="more-info-btn">more info</button>
        </section>
        <section class="more-info-container">
          <p id="description"></p>
          <ul>
            <li id="bullet-one"></li>
            <li id="bullet-two"></li>
            <li id="bullet-three"></li>
            <!-- <li id="bullet-four"></li>
            <li id="bullet-five"></li> -->
          </ul>
        </section>
      </div>
     
    <script src="/public/js/main.js"></script>
</body>
</html>
